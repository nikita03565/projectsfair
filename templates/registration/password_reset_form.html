{% extends 'registration/base_generic.html' %}
{% load staticfiles %}
{% block mainblock %}
<form action="" method="post">
   {% csrf_token %}
   {% if form.email.errors %}
      {{ form.email.errors }}
   {% endif %}
    <label for="email">E-mail</label>
    <p id="email">{{ form.email }}</p>

   <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
</form>
{% endblock %}
