{% extends 'registration/base_generic.html' %}
{% load staticfiles %}
{% block mainblock %}
<form action="/accounts/password_reset" method="post">
   {% csrf_token %}
   {% if form.email.errors %} {{ form.email.errors }} {% endif %}
   <p>{{ form.email }}</p>
   <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
</form>
{% endblock %}
